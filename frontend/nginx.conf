# Перенаправляем HTTP→HTTPS
server {
    listen 80;
    server_name grimoire.su;
    return 301 https://$host$request_uri;
}

# Основной сервер с SSL
server {
    listen 443 ssl;
    server_name grimoire.su;

    ssl_certificate /etc/letsencrypt/live/grimoire.su/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grimoire.su/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси API на бэкенд
    location /api {
        proxy_pass http://grimoire_backend:3000;            # Имя сервиса в Compose  [oai_citation:18‡forums.docker.com](https://forums.docker.com/t/cant-resolve-docker-container-names-have-to-use-docker-ip-address/138753?utm_source=chatgpt.com)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
